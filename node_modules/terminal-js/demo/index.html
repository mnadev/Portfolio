<style>.github-corner:hover .octo-arm {
  animation: octocat-wave 560ms ease-in-out
}

  0%, 100% {
    transform: rotate(0)
  }
  20%, 60% {
    transform: rotate(-25deg)
  }
  40%, 80% {
    transform: rotate(10deg)
  }

  .github-corner:hover .octo-arm {
    animation: none
  }

  .github-corner .octo-arm {
    animation: octocat-wave 560ms ease-in-out
  }

<div class="demo">
  <div id="terminal"></div>
</div>
<br/>

<div class="demo">
  <div id="usage"></div>
</div>
<script src="../dist/terminal.js"></script>
<script>
  (function () {
    var t = new Terminal({
      dom: document.getElementById('terminal'), // or dom: 'terminal' required
      speed: 15, // chars per second [optional]
      cursor: { // [optional]
        width: 10,
        color: '#000'
      }
    }).run(function (o) {
      o.output('Hi, there. I\'m Micoz. ').wait(300);
      o.del(3).output('oz. ').wait(1000);

      o.output('I want to show you an awesome simulator');
      o.del(9).output('terminal powered by HTML4').wait(200).del(1).output('5. ').wait(800);

      o.output('The terminal is a simulator with animation.').wait(800);
      o.newline();
      o.output('-- Micooz');
    });

    var usage = new Terminal({
      dom: 'usage',
      speed: 25,
      cursor: {
        width: 2
      }
    }).run(function (o) {
      o.output('1. Include the script before coding:').newline();
      o.output('<script src="terminal.min.js"><\/script>').wait(1000).newline(2);

      o.output('Add a div with id="terminal" to the <body>:').newline();
      o.output('<div id="terminal"></div>').wait(1000).newline(2);

      o.output('2. Create an instance of "Terminal" and pass the id as dom option:').newline();
      o.output('var t = new Terminal({dom: \'terminal\'});').newline(2);

      o.output('3. Call "run()" function and add your logic in the callback:').wait(1000).newline();
      o.output('t.run(function(o){ o.output(\'Hello world!\'); });').newline(2);

      o.output('Have fun!');
    });

  })();
</script>
</body>
</html>
